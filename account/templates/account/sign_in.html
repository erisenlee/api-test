{% extends 'account/base_sign.html' %}
{% load static %}
<!-- {% load bootstrap4 %} -->
{% block content %}
            <div class="row">
                <div class="col-md-6">
                    <form action="{% url 'account:sign_in' %}" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
                        <a href="{% url 'account:sign_up' %}" style="text-decoration-line: underline">Sign Up Now</a>
                    </form>
                 
                </div>
                <div class="col-md-6" style="border-left:#ce94cd solid 0.1px">
                    <div class="media">
                        <a class="d-flex align-self-center" href="#">
                              <!-- <img src="{% static 'account/images/logo.jpg' %}" alt="" style="width: auto; height: auto;"> -->
                        </a>
                        <div class="media-body">
                            <h5>Media heading</h5>
                            <p>Media text</p>
                        </div> 
                    </div>
                </div>
            </div>
       
            
        
{% endblock content %}
