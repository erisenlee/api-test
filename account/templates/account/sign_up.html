{% extends 'account/base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6">
            <form action="{% url 'account:sign_up' %}" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}

            </form>
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
{% endblock content %}
